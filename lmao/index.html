<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive + button</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-1">
        <div id="cat-stare">
            <img src="./img/cat-stare.jpg" alt="cat staring">
        </div>
        <div class="container">
            <h1>Are you gay?</h1>
            <div id="choices">
                <button class="yes" onclick="yes()">Yes</button>
                <button class="no" onclick="no()">No</button>
            </div>
        </div>
    </div>
    <div class="page-2" style="display: none;">
        <div id="reveal" style="display: none;"> <!-- Hide this initially -->
            <h1>I KNEW IT</h1>
        </div>
        <img src="./img/4k.jpg" alt="cat pointing and laughing">
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
